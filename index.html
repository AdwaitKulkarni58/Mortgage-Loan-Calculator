<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mortgage Loan Calculator</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="calculator-window">
    <div class="heading">
        Mortgage Loan Calculator
    </div>
    <div class="Loan-amount">
        <label>Principal Amount ($):
            <input class="amount" type="number">
        </label><br><br>
    </div>
    <div class="interest-rate">
        <label>Interest Rate:
            <input class="rate" type="number">
        </label><br><br>
    </div>
    <div class="months">
        <label>Months to Pay:
            <input class="month" type="number">
        </label>
    </div>
    <div class="button">
        <button class= "calc-button" type="button">Calculate</button>
    </div>
    <h2>Monthly Payment ($):</h2>
    <div class="result">

    </div>

</div>

<script src="index.js" charset="UTF-8"></script>
</body>
</html>
